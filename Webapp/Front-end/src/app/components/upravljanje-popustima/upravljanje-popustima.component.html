<div class="container my-4">
  <div id="dodajbtn" class="text-center mb-4">

  </div>

  <div id="lijeviDiv">
    <table class="table table-striped">
      <thead>
      <tr>
        <th scope="col"><label>Name</label></th>
        <th scope="col"><label>Start Date</label></th>
        <th scope="col"><label>End Date</label> </th>
        <th scope="col"><label>Percentage</label></th>
        <th scope="col">
          <button type="button" class="btn btn-success" (click)="[isVidljivoForm = !isVidljivoForm, dodaj()]">
            <i class="bi bi-plus-circle"></i> Add New
          </button>
        </th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of popusti">
        <td>{{ item.naziv }}</td>
        <td>{{ item.datumOd | date }}</td>
        <td>{{ item.datumDo | date }}</td>
        <td>{{ item.procenat }}</td>
        <td>
          <button id="table-button1" type="button" class="btn btn-warning" (click)="[isVidljivoFormuredi = !isVidljivoFormuredi, proslijedi(item)]">
            <i class="bi bi-pencil"></i> Edit
          </button>
          <button id="table-button2" type="button" class="btn btn-danger" (click)="callbrisanje(item)">
            <i class="bi bi-x-circle"></i> Delete
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="isVidljivoForm" class="modal fade show" id="exampleModalLive" tabindex="-1" aria-labelledby="exampleModalLiveLabel" aria-modal="true" role="dialog" style="display: block;">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLiveLabel" *ngIf="popustZadodavanje.id == 0">Add Discount</h5>
          <h5 class="modal-title" id="exampleModalLiveLabel1" *ngIf="popustZadodavanje.id != 0">Edit Discount</h5>
          <button type="button" class="btn-close" aria-label="Close" (click)="isVidljivoForm = !isVidljivoForm"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input class="form-control" [(ngModel)]="popustZadodavanje.naziv" type="text" placeholder="Name" />
          </div>
          <div class="mb-3">
            <label class="form-label">Start Date</label>
            <input class="form-control" [(ngModel)]="popustZadodavanje.datumOd" type="date" placeholder="Start Date" />
          </div>
          <div class="mb-3">
            <label class="form-label">End Date</label>
            <input class="form-control" [(ngModel)]="popustZadodavanje.datumDo" type="date" placeholder="End Date" />
          </div>
          <div class="mb-3">
            <label class="form-label">Percentage</label>
            <input class="form-control" [(ngModel)]="popustZadodavanje.procenat" type="number" placeholder="Percentage" />
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="isVidljivoForm = !isVidljivoForm">Close</button>
          <button type="button" class="btn btn-primary" (click)="[spasipromjene(), isVidljivoForm = !isVidljivoForm]">Save Changes</button>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="isVidljivoFormuredi" class="modal fade show" id="exampleModalLived" tabindex="-1" aria-labelledby="exampleModalLiveLabel" aria-modal="true" role="dialog" style="display: block;">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLiveLabeld">Edit Discount</h5>
          <button type="button" class="btn-close" aria-label="Close" (click)="isVidljivoFormuredi = !isVidljivoFormuredi"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input class="form-control" [(ngModel)]="popustZadodavanje.naziv" type="text" placeholder="Name" />
          </div>
          <div class="mb-3">
            <label class="form-label">Start Date</label>
            <input class="form-control" [(ngModel)]="popustZadodavanje.datumOd" type="date" placeholder="Start Date" />
          </div>
          <div class="mb-3">
            <label class="form-label">End Date</label>
            <input class="form-control" [(ngModel)]="popustZadodavanje.datumDo" type="date" placeholder="End Date" />
          </div>
          <div class="mb-3">
            <label class="form-label">Percentage</label>
            <input class="form-control" [(ngModel)]="popustZadodavanje.procenat" type="number" placeholder="Percentage" />
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="isVidljivoFormuredi = !isVidljivoFormuredi">Close</button>
          <button type="button" class="btn btn-primary" (click)="[spasipromjeneuredi(), isVidljivoFormuredi = !isVidljivoFormuredi]">Save Changes</button>
        </div>
      </div>
    </div>
  </div>
</div>
