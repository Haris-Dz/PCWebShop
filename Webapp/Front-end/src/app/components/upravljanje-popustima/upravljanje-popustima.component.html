<div class="container my-4">
  <div id="dodajbtn" class="text-center mb-4">

  </div>

  <div id="lijeviDiv">
    <table class="table table-striped">
      <thead>
      <tr>
        <th scope="col"><label>Naziv</label></th>
        <th scope="col"><label>Datum od</label></th>
        <th scope="col"><label>Datum do</label> </th>
        <th scope="col"><label>Procenat</label></th>
        <th scope="col">    <button type="button" class="btn btn-success" (click)="[isVidljivoForm = !isVidljivoForm, dodaj()]">
          <i class="bi bi-plus-circle"></i> Dodaj Novi
        </button></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of popusti">
        <td>{{ item.naziv }}</td>
        <td>{{ item.datumOd | date }}</td>
        <td>{{ item.datumDo | date }}</td>
        <td>{{ item.procenat }}</td>
        <td>
          <button id="table-button1" type="button" class="btn btn-warning" (click)="[isVidljivoFormuredi = !isVidljivoFormuredi, proslijedi(item)]">
            <i class="bi bi-pencil"></i> Uredi
          </button>
          <button id="table-button2" type="button" class="btn btn-danger" (click)="callbrisanje(item)">
            <i class="bi bi-x-circle"></i> Obri≈°i
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="isVidljivoForm" class="modal fade show" id="exampleModalLive" tabindex="-1" aria-labelledby="exampleModalLiveLabel" aria-modal="true" role="dialog" style="display: block;">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLiveLabel" *ngIf="popustZadodavanje.id == 0">Dodaj Popust</h5>
          <h5 class="modal-title" id="exampleModalLiveLabel1" *ngIf="popustZadodavanje.id != 0">Uredi Popust</h5>
          <button type="button" class="btn-close" aria-label="Close" (click)="isVidljivoForm = !isVidljivoForm"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Naziv</label>
            <input class="form-control" [(ngModel)]="popustZadodavanje.naziv" type="text" placeholder="Naziv" />
          </div>
          <div class="mb-3">
            <label class="form-label">Datum Od</label>
            <input class="form-control" [(ngModel)]="popustZadodavanje.datumOd" type="date" placeholder="Datum Od" />
          </div>
          <div class="mb-3">
            <label class="form-label">Datum Do</label>
            <input class="form-control" [(ngModel)]="popustZadodavanje.datumDo" type="date" placeholder="Datum Do" />
          </div>
          <div class="mb-3">
            <label class="form-label">Procenat</label>
            <input class="form-control" [(ngModel)]="popustZadodavanje.procenat" type="number" placeholder="Procenat" />
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="isVidljivoForm = !isVidljivoForm">Zatvori</button>
          <button type="button" class="btn btn-primary" (click)="[spasipromjene(), isVidljivoForm = !isVidljivoForm]">Spremi promjene</button>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="isVidljivoFormuredi" class="modal fade show" id="exampleModalLived" tabindex="-1" aria-labelledby="exampleModalLiveLabel" aria-modal="true" role="dialog" style="display: block;">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLiveLabeld">Uredi popust</h5>
          <button type="button" class="btn-close" aria-label="Close" (click)="isVidljivoFormuredi = !isVidljivoFormuredi"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Naziv</label>
            <input class="form-control" [(ngModel)]="popustZadodavanje.naziv" type="text" placeholder="Naziv" />
          </div>
          <div class="mb-3">
            <label class="form-label">Datum Od</label>
            <input class="form-control" [(ngModel)]="popustZadodavanje.datumOd" type="date" placeholder="datum od" />
          </div>
          <div class="mb-3">
            <label class="form-label">Datum Do</label>
            <input class="form-control" [(ngModel)]="popustZadodavanje.datumDo" type="date" placeholder="Datum Do" />
          </div>
          <div class="mb-3">
            <label class="form-label">Procenat</label>
            <input class="form-control" [(ngModel)]="popustZadodavanje.procenat" type="number" placeholder="Procenat" />
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="isVidljivoFormuredi = !isVidljivoFormuredi">Zatvori</button>
          <button type="button" class="btn btn-primary" (click)="[spasipromjeneuredi(), isVidljivoFormuredi = !isVidljivoFormuredi]">Spremi promjene</button>
        </div>
      </div>
    </div>
  </div>
</div>
