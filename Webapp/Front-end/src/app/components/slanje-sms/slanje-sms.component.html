<!-- Left Div (Table and Search) -->
<div id="lijeviDiv" class="text-center ">

  <table class="table table-striped table-responsive">
    <thead>
    <tr>
      <th scope="col">Image</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Username</th>
      <th scope="col">E-mail</th>
      <th scope="col">Phone Number</th>
      <th scope="col">Send SMS</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of kupciResponse">
      <td><img class="slika-artikla" src="{{ item.slikaKorisnika}}"  alt="empty"></td>
      <td>{{ item.ime }}</td>
      <td>{{ item.prezime }}</td>
      <td>{{ item.korisnickoIme }}</td>
      <td>{{ item.email }}</td>
      <td>{{ item.brojMobitela }}</td>
      <td>
        <button (click)="pripremiZaSlanje(item.brojMobitela)" type="button" class="btn btn-warning" >
          Send SMS
        </button>
      </td>
    </tr>
    </tbody>
  </table>

</div>

<!-- Send SMS -->
<div *ngIf="slanjeSMS!=null" class="modal fade show" id="exampleModalLived" tabindex="-1" aria-labelledby="exampleModalLiveLabel" aria-modal="true" role="dialog" style="display: block;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLiveLabeld">Send Message</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="slanjeSMS = null"></button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Phone Number</label>
            <input disabled  type="text" class="form-control" placeholder="{{slanjeSMS.to}}">
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Text</label>
            <input [(ngModel)]="slanjeSMS.text" [ngModelOptions]="{standalone: true}" type="text" class="form-control" placeholder="Text">
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="slanjeSMS = null">Close</button>
        <button type="button" class="btn btn-success" (click)="posalji()">Send SMS</button>
      </div>
    </div>
  </div>
</div>
