
<h5></h5>
<section class="h-100 h-custom" style="background-color: #eee;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card">
          <div class="card-body p-4">

            <div class="row">

              <div class="col-lg-7">
                <h5  routerLink="/home" class="mb-3"><a href="#!" class="text-body"><i
                  class="fas fa-long-arrow-alt-left me-2"></i>Nazad Na kupovinu</a></h5>
                <hr>

                <div class="card mb-3" *ngFor="let item of narudzba.stavkaNarudzbe">
                  <div  class="card-body">
                    <div  class="d-flex justify-content-between">
                      <div class="d-flex flex-row align-items-center">
                        <div >
                          <img
                            [src]="item.artikal.slikaArtikla"
                            class="img-fluid rounded-3" alt="Shopping item" style="width: 65px;">
                        </div>
                        <div  class="ms-3">
                          <h5>{{ item.artikal.naziv }}</h5>
                          <p class="small mb-0">{{ item.artikal.kratkiOpis }}</p>
                        </div>
                      </div>

                      <div class="d-flex flex-row align-items-center">
                        <div style="width: 50px;">
                          <h5 class="fw-normal mb-0">{{item.kolicina}}</h5>
                        </div>
                        <div style="width: 80px;">
                          <h5 class="mb-0">{{item.artikal.cijena}} KM</h5>
                        </div>
                        <div style="width: 80px;">
                          <h5 class="mb-0">: {{item.cijena}} KM</h5>
                        </div>
                        <div>
                        </div>
                        <a href="#!" style="color: #cecece;"><i class="fas fa-trash-alt"></i></a>
                      </div>
                    </div>
                  </div>
                </div>            </div>
              <div class="col-lg-5">
                <div class="card bg-success text-white rounded-3">
                  <div class="card-body">
                    Narudzba Uspjesno Zavrsena
                  </div>
                </div>

              </div>

            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
